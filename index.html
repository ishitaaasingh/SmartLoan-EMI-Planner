<!DOCTYPE html>
<html>

<head>
    <title>SmartLoan EMI Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">

        <div class="box">
            <h1>SmartLoan EMI Planner</h1>
            <p class="tagline">Plan your loan with confidence</p>

            <label>Loan Amount (₹)</label>
            <input type="number" id="loan" placeholder="Enter loan amount">

            <label>Interest Rate (%)</label>
            <input type="number" id="rate" placeholder="Enter annual interest">

            <label>Tenure (Months)</label>
            <input type="number" id="time" placeholder="Enter duration">

            <button onclick="calculateEMI()">Calculate</button>
        </div>

        <div class="results">

            <div class="card">
                <p>Monthly EMI</p>
                <h2>₹ <span id="emi">0</span></h2>
            </div>

            <div class="card">
                <p>Total Interest</p>
                <h2>₹ <span id="interest">0</span></h2>
            </div>

            <div class="card">
                <p>Total Amount</p>
                <h2>₹ <span id="total">0</span></h2>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
